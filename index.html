<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心理測驗：你的旅遊角色是什麼？</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            height: auto; /* 移除 min-height，改為 height: auto */
            overflow-y: auto; /* 啟用垂直滾動 */
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow-y: auto; /* 使容器內的內容在必要時可以滾動 */
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .question {
            display: none;
            position: relative;
            min-height: 400px;
        }
        .active {
            display: block;
            transition: opacity 0.3s ease;
        }
        .results {
            display: none;
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.5em;
        }
        button {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:focus {
            outline: none;
        }
        .start-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('cover-bg.png');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }
        .start-page h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .start-page p {
            font-size: 1.2em;
            color: #1cccdf;
        }
        .start-page button {
            background-color: #f4f4f9;
            color: #007bff;
            font-size: 1.2em;
            padding: 15px 40px;
        }
        .start-page button:hover {
            background-color: #e0e0e0;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .question-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
            background-size: cover;
        }
        .character-img {
            max-width: 200px;
            margin: 20px 0;
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: left;
            cursor: pointer;
            position: relative;
        }
        input[type="radio"] {
            display: none;
        }
        label {
            display: block;
            width: 100%;
            height: 100%;
            padding: 15px;
            box-sizing: border-box;
        }
        label:hover {
            background-color: #f0f0f0;
        }
        input[type="radio"]:checked + label {
            background-color: #007bff;
            color: white;
            border: 2px solid #0056b3;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        #retryButton {
            display: block;
            margin: 20px auto;
            text-align: center;
        }

        @media (max-width: 768px) {
            body {
                height: auto;
            }

            .container {
                width: 95%;
                padding: 20px;
                margin: 20px auto;
                box-shadow: none;
            }

            h1 {
                font-size: 1.8em;
            }

            .character-img {
                max-width: 150px;
            }

            button {
                font-size: 1em;
                padding: 10px 20px;
            }

            .start-page h1 {
                font-size: 2em;
            }

            .start-page p {
                font-size: 1em;
            }

            .start-page button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="start-page" id="startPage">
        <h1>心理測驗</h1>
        <p>測驗看看你的旅遊角色是什麼！</p>
        <button onclick="startQuiz()">開始測驗</button>
    </div>

    <div class="container" id="quizContainer" style="display:none;">
        <h1>心理測驗：你的旅遊角色是什麼？</h1>

        <form id="quizForm">
            <div class="question" id="q1">
                <div class="question-bg" style="background-image: url('bg1.jpg');"></div>
                <h3>1. 已經很晚了但明天一大早就要出門，你會選擇？</h3>
                <img src="character1.png" class="character-img" alt="車掌角色">
                <table>
                    <tr>
                        <td>
                            <input type="radio" id="q1-option1" name="q1" value="好好心">
                            <label for="q1-option1">最後檢查包包有沒有東西都帶齊後上床睡覺</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="q1-option2" name="q1" value="乖寶寶">
                            <label for="q1-option2">設好鬧鐘立刻關燈睡覺</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="q1-option3" name="q1" value="吵吵鬧">
                            <label for="q1-option3">不要睡著就不會睡過頭，直接熬夜！</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="q1-option4" name="q1" value="酷哭星">
                            <label for="q1-option4">睡過頭就算了＠＠，會有人叫我起床的</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="q1-option5" name="q1" value="吃光光">
                            <label for="q1-option5">但消夜還是要吃，吃飽睡得比較安穩</label>
                        </td>
                    </tr>
                </table>
                <div class="error" id="error1"></div>
                <button type="button" onclick="nextQuestion(1)">下一題</button>
            </div>
            <div class="question" id="q2">
                <div class="question-bg" style="background-image: url('bg1.jpg');"></div>
                <h3>2. 在出門之前，你會？</h3>
                <img src="character1.png" class="character-img" alt="車掌角色">
                <table>
                    <tr>
                        <td>
                            <input type="radio" id="q2-option1" name="q2" value="吵吵鬧">
                            <label for="q2-option1">直接出門，安啦！</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="q2-option2" name="q2" value="好好心">
                            <label for="q2-option2">仔細檢查要帶東西有沒有都帶到，順便看看天氣預報</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="q2-option3" name="q2" value="酷哭星">
                            <label for="q2-option3">佛要金裝，人要衣裝。所以要化好妝</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="q2-option4" name="q2" value="乖寶寶">
                            <label for="q2-option4">有帶手機、錢包就夠了</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="q2-option5" name="q2" value="吃光光">
                            <label for="q2-option5">想著到目的地後要吃甚麼</label>
                        </td>
                    </tr>
                </table>
                <div class="error" id="error2"></div>
                <button type="button" onclick="nextQuestion(2)">下一題</button>
            </div>
            <div class="question" id="q3">
                <div class="question-bg" style="background-image: url('bg1.jpg');"></div>
                <h3>3. 到跟朋友的集合地點後發現有人遲到，這時你會？</h3>
                <img src="character1.png" class="character-img" alt="車掌角色">
                <table>
                    <tr>
                        <td>
                            <input type="radio" id="q3-option1" name="q3" value="吵吵鬧">
                            <label for="q3-option1">打電話瘋狂 call 他</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="q3-option2" name="q3" value="好好心">
                            <label for="q3-option2">傳訊息問他目前到哪了</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="q3-option3" name="q3" value="乖寶寶">
                            <label for="q3-option3">做自己的事繼續等</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="q3-option4" name="q3" value="酷哭星">
                            <label for="q3-option4">先自拍記錄，然後再拍一張</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="q3-option5" name="q3" value="吃光光">
                            <label for="q3-option5">去附近買個手搖喝</label>
                        </td>
                    </tr>
                </table>
                <div class="error" id="error3"></div>
                <button type="button" onclick="nextQuestion(3)">下一題</button>
            </div>
            <div class="question" id="q4">
                <div class="question-bg" style="background-image: url('bg1.jpg');"></div>
                <h3>4. 大家決定開車前往目的地，在過去的過程中，你通常會？</h3>
                <img src="character1.png" class="character-img" alt="車掌角色">
                <table>
                    <tr>
                        <td>
                            <input type="radio" id="q4-option1" name="q4" value="好好心">
                            <label for="q4-option1">我認真開車，遵守交通規則</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="q4-option2" name="q4" value="酷哭星">
                            <label for="q4-option2">負責拍限時動態記錄大家的歡樂時光</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="q4-option3" name="q4" value="吵吵鬧">
                            <label for="q4-option3">放音樂大家一起嗨</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="q4-option4" name="q4" value="吃光光">
                            <label for="q4-option4">邊吃上車前準備好的食物</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="q4-option5" name="q4" value="乖寶寶">
                            <label for="q4-option5">安靜玩手機直到到目的地</label>
                        </td>
                    </tr>
                </table>
                <div class="error" id="error4"></div>
                <button type="button" onclick="nextQuestion(4)">下一題</button>
            </div>
            <div class="question" id="q5">
                <div class="question-bg" style="background-image: url('bg1.jpg');"></div>
                <h3>5. 玩了一整天終於回到家了，最令你難忘的是？</h3>
                <img src="character1.png" class="character-img" alt="車掌角色">
                <table>
                    <tr>
                        <td>
                            <input type="radio" id="q5-option1" name="q5" value="好好心">
                            <label for="q5-option1">跟大家在一起的時光</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="q5-option2" name="q5" value="吃光光">
                            <label for="q5-option2">回味無窮的美食</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="q5-option3" name="q5" value="酷哭星">
                            <label for="q5-option3">拍了超多好看的照片</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="q5-option4" name="q5" value="吵吵鬧">
                            <label for="q5-option4">記得超開心的時光</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="q5-option5" name="q5" value="乖寶寶">
                            <label for="q5-option5">其實就是有人揪我我就去</label>
                        </td>
                    </tr>
                </table>
                <div class="error" id="error5"></div>
                <button type="button" onclick="nextQuestion(5)">下一題</button>
            </div>
        </form>

        <div class="results" id="results"></div>
        <div style="text-align: center;">
            <button id="retryButton" style="display:none;" onclick="retryQuiz()">再測一次</button>
        </div>
    </div>

    <script>
        let currentQuestion = 0;
        const questions = document.querySelectorAll('.question');
        const resultsDiv = document.getElementById('results');
        const quizContainer = document.getElementById('quizContainer');
        const retryButton = document.getElementById('retryButton');
        let scores = {
            "乖寶寶": 0,
            "吵吵鬧": 0,
            "酷哭星": 0,
            "吃光光": 0,
            "好好心": 0
        };

        function startQuiz() {
            document.getElementById('startPage').style.display = 'none';
            quizContainer.style.display = 'block';
            questions[0].classList.add('active');
        }

        function nextQuestion(questionIndex) {
            const selectedOption = document.querySelector(`input[name="q${questionIndex}"]:checked`);
            const errorDiv = document.getElementById(`error${questionIndex}`);
            errorDiv.textContent = '';

            if (!selectedOption) {
                errorDiv.textContent = '請選擇一個選項！';
                return;
            }

            const answer = selectedOption.value;
            scores[answer]++;

            questions[questionIndex - 1].classList.remove('active');

            if (questionIndex < questions.length) {
                questions[questionIndex].classList.add('active');
            } else {
                showResults();
            }
        }

        function showResults() {
            let maxScore = 0;
            let result = "";

            for (const character in scores) {
                if (scores[character] > maxScore) {
                    maxScore = scores[character];
                    result = character;
                }
            }

            if (result) {
                resultsDiv.style.display = 'block';
                resultsDiv.innerHTML = `
                    <h2>感謝你的參加！</h2>
                    <p>你的旅遊角色是：<strong>${result}</strong></p>
                `;
            } else {
                resultsDiv.textContent = '無法計算結果，請重試。';
            }
            retryButton.style.display = 'block';
        }

        function retryQuiz() {
            scores = {
                "乖寶寶": 0,
                "吵吵鬧": 0,
                "酷哭星": 0,
                "吃光光": 0,
                "好好心": 0
            };
            resultsDiv.style.display = 'none';
            retryButton.style.display = 'none';
            questions.forEach(question => question.classList.remove('active'));
            questions[0].classList.add('active');
        }
    </script>
</body>
</html>
