<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心理測驗：你的旅遊角色是什麼？</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            height: 100vh; /* 設置 body 高度為 100vh */
            overflow: hidden; /* 隱藏滾動條 */
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .question {
            display: none;
            position: relative;
            min-height: 400px;
        }
        .active {
            display: block;
            transition: opacity 0.3s ease;
        }
        .results {
            display: none;
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.5em;
        }
        button {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:focus {
            outline: none;
        }
        .start-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 將高度設置為 100vh，填滿整個視口 */
            background-image: url('cover-bg.png'); /* 背景圖 */
            background-size: cover; /* 使背景圖覆蓋整個區域 */
            background-position: center; /* 背景圖居中 */
            color: white;
            text-align: center;
        }
        .start-page h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .start-page p {
            font-size: 1.2em;
            color: #1cccdf;
        }
        .start-page button {
            background-color: #f4f4f9;
            color: #007bff;
            font-size: 1.2em;
            padding: 15px 40px;
        }
        .start-page button:hover {
            background-color: #e0e0e0;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .question-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
            background-size: cover;
        }
        .character-img {
            max-width: 200px;
            margin: 20px 0;
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: left;
            cursor: pointer; /* 設置為指標樣式 */
            position: relative; /* 使 label 的相對定位正確 */
        }
        input[type="radio"] {
            display: none; /* 隱藏小圈 */
        }
        label {
            display: block; /* 讓 label 成為塊級元素 */
            width: 100%;
            height: 100%;
            padding: 15px;
            box-sizing: border-box; /* 包含邊框和內邊距 */
        }
        label:hover {
            background-color: #f0f0f0; /* 滑鼠懸停效果 */
        }
        input[type="radio"]:checked + label {
            background-color: #007bff; /* 被選中時的效果 */
            color: white; /* 被選中時的字體顏色 */
            border: 2px solid #0056b3; /* 添加邊框以增強可見性 */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* 添加陰影以增強效果 */
        }
        #retryButton {
            display: block; /* 將按鈕顯示為塊級元素 */
            margin: 20px auto; /* 垂直外邊距20像素，水平自動對齊 */
            text-align: center; /* 文字置中 */
        }

    </style>
</head>
<body>

    <!-- 封面頁 -->
    <div class="start-page" id="startPage">
        <h1>心理測驗</h1>
        <p>測驗看看你的旅遊角色是什麼！</p>
        <button onclick="startQuiz()">開始測驗</button>
    </div>

    <div class="container" id="quizContainer" style="display:none;">
        <h1>心理測驗：你的旅遊角色是什麼？</h1>

        <form id="quizForm">
            <!-- 問題 1 -->
            <div class="question" id="q1">
                <div class="question-bg" style="background-image: url('bg1.jpg');"></div> <!-- 背景圖片1 -->
                <h3>1. 當你和朋友們一起計畫旅行時，你最有可能做什麼？</h3>
                <img src="character1.png" class="character-img" alt="車掌角色"> <!-- 角色圖片1 -->
                <table>
                    <tr>
                        <td>
                            <input type="radio" id="q1-option1" name="q1" value="車掌、司機">
                            <label for="q1-option1">負責駕車、檢查車子的狀況</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="q1-option2" name="q1" value="貪吃鬼">
                            <label for="q1-option2">查找當地的美食清單，確保大家都能吃得開心</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="q1-option3" name="q1" value="冒險王">
                            <label for="q1-option3">計畫所有的冒險活動，確保每一天都有新鮮刺激的事情</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="q1-option4" name="q1" value="攝影師">
                            <label for="q1-option4">準備好相機，記錄下每一個美好瞬間</label>
                        </td>
                    </tr>
                </table>
                <div class="error" id="error1"></div>
                <button type="button" onclick="nextQuestion(1)">下一題</button>
            </div>

            <!-- 問題 2 -->
            <div class="question" id="q2">
                <div class="question-bg" style="background-image: url('bg2.jpg');"></div> <!-- 背景圖片2 -->
                <h3>2. 旅行中你最重視什麼？</h3>
                <img src="character2.png" class="character-img" alt="貪吃鬼角色"> <!-- 角色圖片2 -->
                <table>
                    <tr>
                        <td>
                            <input type="radio" id="q2-option1" name="q2" value="車掌、司機">
                            <label for="q2-option1">交通安全與順暢，確保不會迷路</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="q2-option2" name="q2" value="貪吃鬼">
                            <label for="q2-option2">能品嚐到當地的美食，吃得開心</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="q2-option3" name="q2" value="冒險王">
                            <label for="q2-option3">探索新的地方與體驗，能冒險就好</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="q2-option4" name="q2" value="攝影師">
                            <label for="q2-option4">拍攝到美麗的風景，留下美好回憶</label>
                        </td>
                    </tr>
                </table>
                <div class="error" id="error2"></div>
                <button type="button" onclick="nextQuestion(2)">下一題</button>
            </div>

            <!-- 問題 3 -->
            <div class="question" id="q3">
                <div class="question-bg" style="background-image: url('bg3.jpg');"></div> <!-- 背景圖片3 -->
                <h3>3. 當大家準備出發時，你最想說什麼？</h3>
                <img src="character3.png" class="character-img" alt="冒險王角色"> <!-- 角色圖片3 -->
                <table>
                    <tr>
                        <td>
                            <input type="radio" id="q3-option1" name="q3" value="車掌、司機">
                            <label for="q3-option1">好啊！我來開車接你們</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="q3-option2" name="q3" value="貪吃鬼">
                            <label for="q3-option2">太好了！我們要去吃什麼呢？</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="q3-option3" name="q3" value="冒險王">
                            <label for="q3-option3">行程是什麼？有什麼好玩的地方嗎？</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="q3-option4" name="q3" value="攝影師">
                            <label for="q3-option4">可以拍照嗎？有什麼特別的景點？</label>
                        </td>
                    </tr>
                </table>
                <div class="error" id="error3"></div>
                <button type="button" onclick="nextQuestion(3)">下一題</button>
            </div>

            <!-- 問題 4 -->
            <div class="question" id="q4">
                <div class="question-bg" style="background-image: url('bg4.jpg');"></div> <!-- 背景圖片4 -->
                <h3>4. 你覺得什麼情況最讓你感到不爽？</h3>
                <img src="character4.png" class="character-img" alt="攝影師角色"> <!-- 角色圖片4 -->
                <table>
                    <tr>
                        <td>
                            <input type="radio" id="q4-option1" name="q4" value="車掌、司機">
                            <label for="q4-option1">被其他人忽視或不被重視</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="q4-option2" name="q4" value="貪吃鬼">
                            <label for="q4-option2">大家都不肯一起去找好吃的</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="q4-option3" name="q4" value="冒險王">
                            <label for="q4-option3">行程被改變，原本的計畫全部泡湯</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="q4-option4" name="q4" value="攝影師">
                            <label for="q4-option4">大家對拍照沒有興趣，不想留下回憶</label>
                        </td>
                    </tr>
                </table>
                <div class="error" id="error4"></div>
                <button type="button" onclick="nextQuestion(4)">下一題</button>
            </div>
        </form>

        <div class="results" id="results"></div>
        <div style="text-align: center;"> <!-- 新增的 div 用來置中 -->
            <button id="retryButton" style="display:none;" onclick="retryQuiz()">再測一次</button>
        </div>

    </div>

    <script>
        let currentQuestion = 0;
        const questions = document.querySelectorAll('.question');
        const resultsDiv = document.getElementById('results');
        const quizContainer = document.getElementById('quizContainer');
        const retryButton = document.getElementById('retryButton');
        let scores = {
            "車掌、司機": 0,
            "貪吃鬼": 0,
            "冒險王": 0,
            "攝影師": 0,
            "都市人": 0,
            "保母": 0,
            "屁話王": 0,
            "我可以啊": 0
        };

        function startQuiz() {
            document.getElementById('startPage').style.display = 'none';
            quizContainer.style.display = 'block';
            questions[0].classList.add('active');
        }

        function nextQuestion(questionIndex) {
            const selectedOption = document.querySelector(`input[name="q${questionIndex}"]:checked`);
            const errorDiv = document.getElementById(`error${questionIndex}`);
            errorDiv.textContent = ''; // 清除錯誤訊息

            if (!selectedOption) {
                errorDiv.textContent = '請選擇一個選項！';
                return;
            }

            // 收集答案
            const answer = selectedOption.value;
            scores[answer]++; // 根據選擇的答案增加相應的分數
            console.log(`Question ${questionIndex}: ${answer}`); // 在控制台中查看答案
            console.log(scores); // 在控制台中查看分數物件

            // 隱藏當前問題
            questions[questionIndex - 1].classList.remove('active');

            // 顯示下一個問題或結果
            if (questionIndex < questions.length) {
                questions[questionIndex].classList.add('active');
            } else {
                showResults();
            }
        }

        function showResults() {
            // 獲取最高分的角色
            let maxScore = 0;
            let result = "";

            for (const character in scores) {
                if (scores[character] > maxScore) {
                    maxScore = scores[character];
                    result = character; // 獲取對應的結果
                }
            }

            // 確保找到結果
            if (result) {
                resultsDiv.style.display = 'block';
                resultsDiv.textContent = `感謝你的參加！你的旅遊角色是：${result}`; // 顯示結果
            } else {
                resultsDiv.textContent = '無法計算結果，請重試。'; // 錯誤提示
            }
            retryButton.style.display = 'block'; // 顯示再測一次按鈕
        }

        function retryQuiz() {
            // 重置分數
            scores = {
                "車掌、司機": 0,
                "貪吃鬼": 0,
                "冒險王": 0,
                "攝影師": 0,
                "都市人": 0,
                "保母": 0,
                "屁話王": 0,
                "我可以啊": 0
            };
            resultsDiv.style.display = 'none'; // 隱藏結果
            retryButton.style.display = 'none'; // 隱藏再測一次按鈕
            questions.forEach(question => question.classList.remove('active')); // 隱藏所有問題
            questions[0].classList.add('active'); // 顯示第一個問題
        }
    </script>
</body>
</html>
