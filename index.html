<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心理測驗：你的旅遊角色是什麼？</title>
    <style>
        :root {
            --primary-color: #ff7eb3;
            --secondary-color: #7ec4ff;
            --accent-color: #ffd93d;
            --bg-gradient: linear-gradient(135deg, #fff6f9 0%, #f0f7ff 100%);
            --box-shadow: 0 8px 32px rgba(255, 126, 179, 0.2);
        }

        body {
            background: var(--bg-gradient);
            font-family: "Comic Sans MS", "微軟正黑體", sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: var(--box-shadow);
            border: 2px solid rgba(255, 126, 179, 0.3);
            border-radius: 25px;
        }

        .container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(255, 126, 179, 0.2);
            padding: 0 20px;
        }

        .question {
            display: none;
            position: relative;
            padding: 20px;
            margin: 20px 0;
            border: 2px dashed var(--secondary-color);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            min-height: 400px;
            text-align: center;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            padding: 12px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto;
            text-align: center;
        }

        button:hover {
            transform: translateY(-2px);
            background: var(--secondary-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .character-img {
            max-width: 200px;
            height: auto;
            margin: 20px auto;
            display: block;
        }

        td {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        td:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        input[type="radio"]:checked + label {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 12px;
            transform: scale(1.02);
        }

        .start-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(rgba(255, 126, 179, 0.3), rgba(126, 196, 255, 0.3)), url('cover-bg.png');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 20px;
        }

        .start-page h1 {
            color: var(--primary-color);
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.5);
        }

        .start-page p {
            color: #666;
            font-size: 1.3em;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        /* 添加可愛的浮動元素動畫 */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-15px) rotate(5deg);
            }
            75% {
                transform: translateY(15px) rotate(-5deg);
            }
        }

        .floating-characters {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-character {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .char1 {
            top: 20%;
            left: 5%;
            animation: float 6s ease-in-out infinite;
        }

        .char2 {
            top: 40%;
            right: 5%;
            animation: float 6s ease-in-out infinite 2s;
        }

        .char3 {
            bottom: 20%;
            left: 10%;
            animation: float 6s ease-in-out infinite 4s;
        }

        /* 添加可愛的問題切換動畫 */
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(100px);
            }
            50% {
                transform: scale(1.05) translateY(-10px);
            }
            70% {
                transform: scale(0.9) translateY(5px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .question.active {
            display: block;
            animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* 添加結果顯示的可愛動畫 */
        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }
            80% {
                transform: scale(1.1) rotate(5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }

        .results {
            animation: popIn 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* 添加可愛的裝飾元素 */
        .question::before {
            content: '✨';
            position: absolute;
            top: -10px;
            left: -10px;
            font-size: 2em;
            color: var(--accent-color);
        }

        .question::after {
            content: '✨';
            position: absolute;
            bottom: -10px;
            right: -10px;
            font-size: 2em;
            color: var(--accent-color);
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
                width: auto;
                max-width: calc(100% - 20px); /* 確保容器不會超出螢幕 */
            }

            .character-img {
                max-width: 150px;
            }

            h1 {
                font-size: 1.5em;
                padding: 0 10px;
            }

            h3 {
                font-size: 1.2em;
                padding: 0 10px;
            }

            td {
                padding: 0;
            }

            label {
                padding: 12px;
                font-size: 0.9em;
            }

            button {
                padding: 10px 20px;
                width: auto;
                max-width: 90%;
                font-size: 1em;
                margin: 15px auto;
            }

            table {
                width: 95%;
                margin: 10px auto;
            }

            .question {
                padding: 15px 10px;
                margin: 10px 0;
                min-height: auto;
            }

            /* 調整錯誤訊息的樣式 */
            .error {
                padding: 0 10px;
                font-size: 0.9em;
            }
        }

        /* 添加更小螢幕的樣式 */
        @media (max-width: 480px) {
            .container {
                margin: 5px;
                padding: 10px;
            }

            h1 {
                font-size: 1.3em;
            }

            h3 {
                font-size: 1.1em;
            }

            label {
                padding: 10px;
                font-size: 0.85em;
            }

            button {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }

        table {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        input[type="radio"] {
            display: none; /* 隱藏原始的 radio 按鈕 */
        }

        label {
            display: block;
            width: 100%;
            padding: 15px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        label:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="radio"]:checked + label {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 126, 179, 0.3);
        }

        td {
            padding: 0; /* 移除 td 的內邊距，因為 label 已經有內邊距了 */
            border: none;
            background: transparent;
        }

        td:hover {
            transform: none; /* 移除 td 的懸停效果，因為已經在 label 上設置了 */
        }
    </style>
</head>
<body>

                    <tr>

                            <label for="q2-option4">有帶手機、錢包就夠了</label>

                <h3>3. 到跟朋友的集合地點後發現有人遲到，這時你會？</h3>
                <img src="character1.png" class="character-img" alt="車掌角色">

                    <tr>

                <img src="character1.png" class="character-img" alt="車掌角色">

                        </td>

        <div class="results" id="results"></div>

    <script>
        let currentQuestion = 0;
        const questions = document.querySelectorAll('.question');
        const resultsDiv = document.getElementById('results');
        const quizContainer = document.getElementById('quizContainer');
        const retryButton = document.getElementById('retryButton');
        let scores = {
            "乖寶寶": 0,
            "吵吵鬧": 0,
            "酷哭星": 0,
            "吃光光": 0,
            "好好心": 0
        };

        function startQuiz() {
            document.getElementById('startPage').style.display = 'none';
            quizContainer.style.display = 'block';
            questions[0].classList.add('active');
            
            // 重置所有其他問題
            for (let i = 1; i < questions.length; i++) {
                questions[i].classList.remove('active');
            }
        }

        function nextQuestion(questionIndex) {
            const selectedOption = document.querySelector(`input[name="q${questionIndex}"]:checked`);
            const errorDiv = document.getElementById(`error${questionIndex}`);
            errorDiv.textContent = '';

            if (!selectedOption) {
                errorDiv.textContent = '請選擇一個選項！';
                return;
            }

            const answer = selectedOption.value;
            scores[answer]++;

            const currentQuestion = questions[questionIndex - 1];
            const nextQuestionElement = questions[questionIndex];

            // 隱藏當前問題
            currentQuestion.classList.remove('active');
            
            if (questionIndex < questions.length) {
                // 顯示下一題
                nextQuestionElement.classList.add('active');
                
                // 更新問題的圖片
                const questionImages = {
                    1: { bg: 'bg1.jpg', character: 'character1.png' },
                    2: { bg: 'bg2.jpg', character: 'character2.png' },
                    3: { bg: 'bg3.jpg', character: 'character3.png' },
                    4: { bg: 'bg4.jpg', character: 'character4.png' },
                    5: { bg: 'bg5.jpg', character: 'character5.png' }
                };
                
                const nextQuestionBg = nextQuestionElement.querySelector('.question-bg');
                const nextQuestionChar = nextQuestionElement.querySelector('.character-img');
                
                if (nextQuestionBg && questionImages[questionIndex + 1]) {
                    nextQuestionBg.style.backgroundImage = `url('${questionImages[questionIndex + 1].bg}')`;
                }
                if (nextQuestionChar && questionImages[questionIndex + 1]) {
                    nextQuestionChar.src = questionImages[questionIndex + 1].character;
                }
            } else {
                showResults();
            }
        }

        function showResults() {
            let maxScore = 0;
            let result = "";

            for (const character in scores) {
                if (scores[character] > maxScore) {
                    maxScore = scores[character];
                    result = character;
                }
            }

            if (result) {
                const resultDescriptions = {
                    "乖寶寶": {
                        description: "你是個貼心的旅伴，總是準時且遵守約定。雖然不太會主動提出建議，但會認真配合大家的行程。",
                        image: "character_baby.png"
                    },
                    "吵吵鬧": {
                        description: "你是團隊中的開心果，總是帶來歡樂的氣氛。喜歡嘗試新事物，常常會有意想不到的驚喜發現。",
                        image: "character_noisy.png"
                    },
                    "酷哭星": {
                        description: "你是個注重外表的時尚旅人，走到哪都像走秀一樣。善於發現打卡美點，是朋友們的攝影師。",
                        image: "character_cool.png"
                    },
                    "吃光光": {
                        description: "你是個美食專家，對於當地特色小吃瞭若指掌。總是能找到隱藏版美食，讓旅程更加美味。",
                        image: "character_foodie.png"
                    },
                    "好好心": {
                        description: "你是個細心的規劃者，總是為團隊著想。會事先做好完整準備，讓旅程順利進行。",
                        image: "character_kind.png"
                    }
                };

                const resultData = resultDescriptions[result];
                resultsDiv.style.display = 'block';
                resultsDiv.innerHTML = `
                    <h2>感謝你的參加！</h2>
                    <img src="${resultData.image}" class="character-img" alt="${result}角色">
                    <p>你的旅遊角色是：<strong>${result}</strong></p>
                    <p class="result-description">${resultData.description}</p>
                `;
            } else {
                resultsDiv.textContent = '無法計算結果，請重試。';
            }
            retryButton.style.display = 'block';
        }

        function retryQuiz() {
            // 重置分數
            scores = {
                "乖寶寶": 0,
                "吵吵鬧": 0,
                "酷哭星": 0,
                "吃光光": 0,
                "好好心": 0
            };
            
            // 隱藏結果和重試按鈕
            resultsDiv.style.display = 'none';
            retryButton.style.display = 'none';
            
            // 重置所有問題狀態
            questions.forEach((question, index) => {
                // 移除 active 類別
                question.classList.remove('active');
                
                // 重置選項
                const radios = question.querySelectorAll('input[type="radio"]');
                radios.forEach(radio => {
                    radio.checked = false;
                });
                
                // 重置錯誤訊息
                const errorDiv = question.querySelector('.error');
                if (errorDiv) {
                    errorDiv.textContent = '';
                }
                
                // 重置圖片
                const questionBg = question.querySelector('.question-bg');
                const questionChar = question.querySelector('.character-img');
                if (questionBg) {
                    questionBg.style.backgroundImage = `url('bg${index + 1}.jpg')`;
                }
                if (questionChar) {
                    questionChar.src = `character${index + 1}.png`;
                }
            });
            
            // 顯示第一題
            questions[0].classList.add('active');
            
            // 重置當前問題索引
            currentQuestion = 0;
        }
    </script>
</body>
</html>
